<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!--custome iganbold elements-->
<link rel="import" href="../iganbold-card/iganbold-card.html">

<dom-module id="iganbold-card-container">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      iganbold-card {
        padding: 15px;
      }
    </style>

    <div class="layout horizontal center-justified wrap">
      <template is="dom-repeat" items="[[projects]]">
        <iganbold-card project="[[item]]"></iganbold-card>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'iganbold-card-container',
      properties: {
          projects: Array
      }
    });
  </script>
</dom-module>
