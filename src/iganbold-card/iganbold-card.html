<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="iganbold-card">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        max-width: 300px;
        min-width: 300px;
      }

      iron-icon {
        padding-right: 5px;
      }

      .project-light {
        color: var(--paper-grey-600);
      }

      a {
        text-decoration:none;
        color: #333333;
      }

      h2 {
        color: #333333;
      }

      .logo {
        position: absolute;
        left: 0;
        top: 42%;
        width: 100%
      }

      .logo img {
        border-radius: 5px;
      }

      .center {
        text-align: center;
      }

    </style>

    <div>
      <a href="[[project.github]]" target="_blank">
        <paper-card image="[[project.coverimg]]" elevation="3">
          <div class="logo center">
            <img src="[[project.logo]]">
          </div>
          <div class="card-content center">
            <h3>
              [[project.name]]
            </h3>
            <p class="project-light center">
              [[project.desc]]
            </p>
          </div>
        </paper-card>
      </a>
    </div>

  </template>

  <script>
    Polymer({
      is: 'iganbold-card',
      properties: {
          project: Object
      }
    });
  </script>
</dom-module>
