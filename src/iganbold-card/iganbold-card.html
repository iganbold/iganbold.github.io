<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="iganbold-card">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        max-width: 300px;
        min-width: 300px;
      }

      iron-icon {
        padding-right: 5px;
      }

      .project-light {
        color: var(--paper-grey-600);
      }

      a {
        text-decoration:none;
        color: #333333;
      }

      h2 {
        color: #333333;
      }

    </style>

    <div class="">
      <a href="[[project.github]]" target="_blank">
        <paper-card image="[[project.coverimg]]">

          <div class="card-content">
            <h2>[[project.name]]</h2>
            <p class="project-light">
              [[project.desc]]
            </p>
          </div>
        </paper-card>
      </a>
    </div>

  </template>

  <script>
    Polymer({
      is: 'iganbold-card',
      properties: {
          project: Object
      }
    });
  </script>
</dom-module>
